{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %} Update Product {% endblock %}

{% block content %}
    <form class="custom-class" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mb-3">Update</button>
    </form>
{% endblock %}
