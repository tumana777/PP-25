{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <h3>Product: {{ product.name }}</h3>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Price: {{ product.price }}</p>
    <small>Category: {{ product.category.name }}</small>
    <hr>
    <a href="{% url 'core:index' %}">Home Page</a>
{% endblock %}
